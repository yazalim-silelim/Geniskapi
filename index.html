                    <div class="action-icon">
                        <i class="fas fa-video"></i>
                    </div>
                    <span class="action-label">Videolar</span>
                </div>
                <div class="quick-action" id="quickMaps">
                    <div class="action-icon">
                        <i class="fas fa-map-marked-alt"></i>
                    </div>
                    <span class="action-label">Haritalar</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>© 2025 GenişKapı V2 | Google arama teknolojisi kullanılmaktadır</p>
        <div class="footer-links">
            <a href="#" class="footer-link">Gizlilik Politikası</a>
            <a href="#" class="footer-link">Kullanım Şartları</a>
            <a href="#" class="footer-link">Hakkımızda</a>
            <a href="#" class="footer-link">İletişim</a>
        </div>
    </footer>
    
    <script>
        // Uygulama başlatma
        document.addEventListener('DOMContentLoaded', function() {
            // Yükleme ekranını göster
            const loader = document.getElementById('loader');
            loader.classList.add('active');
            
            // 1.5 saniye sonra yükleme ekranını gizle
            setTimeout(() => {
                loader.classList.remove('active');
            }, 1500);
            
            // Tema kontrolü
            checkTheme();
            
            // Event listener'ları ayarla
            setupEventListeners();
            
            // Arka plan animasyonunu başlat
            initBackgroundAnimation();
            
            // Öneriler kaldırıldı
        });
        
        // Tema kontrol fonksiyonu
        function checkTheme() {
            const savedTheme = localStorage.getItem('geniskapi-theme');
            const themeToggle = document.getElementById('themeToggle');
            
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }
        
        // Event listener'ları ayarlama
        function setupEventListeners() {
            // Tema değiştirme butonu
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
            
            // Arama butonları
            document.getElementById('searchButton').addEventListener('click', performSearch);
            document.getElementById('searchAction').addEventListener('click', performSearch);
            document.getElementById('luckyButton').addEventListener('click', luckySearch);
            
            // Enter tuşu ile arama
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Arama kutusu odaklanma (öneriler kaldırıldı)
            document.getElementById('searchInput').addEventListener('focus', function() {
                document.getElementById('searchBox').classList.add('focused');
            });
            document.getElementById('searchInput').addEventListener('blur', function() {
                setTimeout(() => {
                    document.getElementById('searchBox').classList.remove('focused');
                }, 200);
            });
            
            // Sesli arama butonu
            document.getElementById('voiceSearch').addEventListener('click', voiceSearch);
            
            // Hızlı aksiyon butonları
            document.getElementById('quickNews').addEventListener('click', () => {
                window.open('https://news.google.com', '_blank');
            });
            
            document.getElementById('quickImages').addEventListener('click', () => {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch`, '_blank');
                } else {
                    window.open('https://www.google.com/imghp', '_blank');
                }
            });
            
            document.getElementById('quickVideos').addEventListener('click', () => {
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=vid`, '_blank');
                } else {
                    window.open('https://www.youtube.com', '_blank');
                }
            });
            
            document.getElementById('quickMaps').addEventListener('click', () => {
                window.open('https://www.google.com/maps', '_blank');
            });
            
            // Geri bildirim butonu
            document.getElementById('feedbackButton').addEventListener('click', function(e) {
                e.preventDefault();
                alert("Geri bildiriminiz için teşekkür ederiz! V2 sürümüyle ilgili görüşlerinizi bekliyoruz.");
            });
        }
        
        // Tema değiştirme fonksiyonu
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark');
            localStorage.setItem('geniskapi-theme', isDark ? 'dark' : 'light');
            
            const themeToggle = document.getElementById('themeToggle');
            
            if (isDark) {
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
        
        // Arama fonksiyonu
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        }
        
        // Şanslı arama fonksiyonu
        function luckySearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I'm+Feeling+Lucky`, '_blank');
            }
        }
        
        // Sesli arama fonksiyonu (demo)
        function voiceSearch() {
            const voiceButton = document.getElementById('voiceSearch');
            voiceButton.classList.add('voice-active');
            
            setTimeout(() => {
                voiceButton.classList.remove('voice-active');
                alert("Sesli arama özelliği demo sürümde çalışmamaktadır. Gerçek uygulamada bu özellik için Web Speech API kullanılabilir.");
            }, 3000);
        }
        
        // Arka plan animasyonu
        function initBackgroundAnimation() {
            const circles = document.querySelectorAll('.bg-circle');
            circles.forEach(circle => {
                const randomX = Math.random() * 20 - 10;
                const randomY = Math.random() * 20 - 10;
                
                circle.style.transform = `translate(${randomX}px, ${randomY}px)`;
                
                setInterval(() => {
                    const newX = Math.random() * 20 - 10;
                    const newY = Math.random() * 20 - 10;
                    
                    circle.style.transition = 'transform 15s linear';
                    circle.style.transform = `translate(${newX}px, ${newY}px)`;
                    
                    setTimeout(() => {
                        circle.style.transition = 'none';
                    }, 15000);
                }, 15000);
            });
        }
        
        // (öneriler kaldırıldı)
    </script>
</body>
</html>
