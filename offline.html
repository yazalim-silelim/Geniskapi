<!DOCTYPE html>
<html lang="tr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Çevrimdışı</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		:root { --primary: #10B981; --dark: #0b0b0d; --light: #fafafa; }
		body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--light); color: #111; min-height: 100vh; display: grid; place-items: center; padding: 2rem; }
		@media (prefers-color-scheme: dark) { body { background: var(--dark); color: #eee; } }
		.card { max-width: 560px; width: 100%; border: 1px solid rgba(0,0,0,0.1); border-radius: 16px; padding: 1.25rem; background: rgba(255,255,255,0.7); backdrop-filter: blur(8px); }
		@media (prefers-color-scheme: dark) { .card { background: rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.12); } }
		h1 { margin: 0 0 0.5rem; font-size: 1.4rem; }
		p { margin: 0.25rem 0 1rem; opacity: 0.85; }
		.actions { display: flex; gap: 0.5rem; flex-wrap: wrap; }
		button, a.btn { border: none; background: var(--primary); color: white; padding: 0.6rem 1rem; border-radius: 999px; cursor: pointer; text-decoration: none; display: inline-flex; align-items: center; gap: 0.5rem; }
		.secondary { background: rgba(0,0,0,0.06); color: inherit; }
		@media (prefers-color-scheme: dark) { .secondary { background: rgba(255,255,255,0.12); color: #eee; } }
	</style>
</head>
<body>
	<div class="card">
		<h1><i class="fas fa-wifi-slash"></i> Çevrimdışısınız</h1>
		<p>Bağlantı yokken sınırlı moddayız. İnternet geldiğinde sayfayı yenileyin.</p>
		<div class="actions">
			<button onclick="location.reload()"><i class="fas fa-rotate-right"></i> Yenile</button>
			<a class="btn secondary" href="/index.html"><i class="fas fa-home"></i> Ana sayfa</a>
		</div>
	</div>
</body>
</html>
